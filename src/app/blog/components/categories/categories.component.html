<div class="row my-5 ">
    <div class="col-md-6 my-4 text-center">
        <h1>List of Categories</h1>
    </div>
    <div class="col-md-6 text-end">
        <button class="btn btn-success btn-sm">Add</button>
    </div>
</div>
<div class="row my-4">
    <div class="col-md-6 mx-auto">
        <input #categoryLabel [value]="label()" (input)="label.set(categoryLabel.value)" (keyup.enter)="createOrUpdate() " type="text" class="form-control my-3" placeholder="Add a category">
        <ul class="list-group">
            <li 
            class="list-group-item my-2" 
            *ngFor="let category of categories() let i = index"
            (click)="selected(i)"
            [ngClass]="{
                'active': index() == i,
                'list-group-item-warning': index() == i && mode() == 'edit',
                'list-group-item-success': index() == i && mode() == 'update',
                'list-group-item-danger' : index() == i && mode() == 'delete',
            }"
            [ngStyle]="{
                'color' : index() == i ?'white' : 'black',
                'font-size' : index() == i ? '30px' : '15px',
            }"
            
            > 
                <div class="row">
                    <div class="col mt-2"> {{  category.label }} </div>
                    <div class="col text-end">
                        <button (click)="edit(category) " class="btn btn-warning btn-sm my-1 mx-2 me-1">update</button>
                        <button *ngIf="category.id" (click)="delete(category.id)" class="btn btn-danger btn-sm my-1 mx-2">delete</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
